<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aperture Radio Live</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #radio {
      width: 400px;
      text-align: center;
    }
    #tuner {
      width: 100%;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="radio">
    <audio id="player"></audio>
    <div id="frequency-display">852 FM - Loading...</div>
    <input type="range" id="tuner" min="800" max="1200" step="1" value="852">
    <div id="freq-subtitle">Self Esteem Fund</div>
    <button id="play-btn">Play Radio</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
